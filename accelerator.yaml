accelerator:
  displayName: F# Weather Forecast
  description: An F# sample accelerator
  iconUrl: https://seeklogo.com/images/F/fsharp-logo-C217FA0E41-seeklogo.com.png
  tags:
  - dotnet
  - F#
  options:
  - name: applicationName
    label: Application Name
    description: Application Name
    inputType: text
    defaultValue: Sample
    required: true
  - name: enableDockerfile
    label: Dockerfile
    description: Include a Dockerfile
    dataType: boolean
    inputType: checkbox
    defaultValue: false
    required: true
engine:
  merge:
  - include: [ "**" ]
    exclude: [ "Sample.fsproj", "Dockerfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: Sample
        with: "#applicationName"
  - include: [ "Sample.fsproj" ]
    chain:
    - type: RewritePath
      rewriteTo: "#applicationName + '.fsproj'"
  - condition: "#enableDockerfile"
    include: [ "Dockerfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: Sample
        with: "#applicationName"
